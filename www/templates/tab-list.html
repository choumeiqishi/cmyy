<ion-view view-title="流水账">
    <ion-content>
        <ion-list>
        	<ion-item class="item-divider" id="listTitle">
        		{{title}}{{total}}
        	</ion-item>
            <ion-item ng-repeat="item in items | orderBy:'-date'">
                <span class="list-item-date">{{ item.date | date:'yyyy-MM-dd' }}</span>
                <span class="list-item-title">{{ item.title }}</span>
                <span class="list-item-value">{{ item.value }}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
